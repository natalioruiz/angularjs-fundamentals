<!doctype5 html>
<html lang="en" ng-app="eventsApp">
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">

<body ng-cloak>

<div class="container">
	<div class="navbar">
		<div class="navbar-inner">
			<ul class="nav">
				<li><a href="NewEvent.html">Create Event</a></li>
			</ul>
		</div>
	</div>
	
	<style>input.ng-invalid.ng-dirty{ background: pink; }</style>

	<div ng-controller="EditEventController" style="padding-left: 15px; padding-right: 15px;">
		<div class="container">
			<h1>New Event</h1>
			<hr>
			<form name="newEventForm">
				<fieldset>
					<label for="eventName">Event Name:</label>
					<input id="eventName" required type="text" ng-model="event.name" placeholder="Name of your event..."/>
					<label for="eventDate">Event Date:</label>
					<input id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" type="text" ng-model="event.date"placeholder="format (mm/dd/yyyy)..."/>
					<label for="eventTime">Event Time:</label>
					<input id="eventTime" type="text" ng-model="event.time"placeholder="start and end time"/>
					<label for="eventLocation">Event Location:</label>
					<input id="eventLocation" type="text" ng-model="event.location.address"placeholder="Address of event..."/>
					<br />
					<input id="eventCity" type="text" ng-model="event.location.city"class="input-small" placeholder="City..."/>
					<input id="eventProvince" class="input-small" type="text" placeholder="Province..."/>

					<label for="eventImageUrl">Image:</label>
					<input type="url" id="eventImageUrl" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of image..." />
				</fieldset>

				<img alt="" ng-src="{{ event.imageUrl }}" src="">

				<br/>
				<br/>

				<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
				<button type="submit" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
			</form>
		</div>
	</div>
</div>

<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/bootstrap/docs/assets/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="js/app.js"></script>
<!-- <script src="js/controllers/EventController.js"></script> -->
<script src="js/controllers/EditEventController.js"></script>
<script src="js/services/EventData.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
