<!doctype5 html>
<html lang="en" ng-app="eventsApp">
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">

<body>

<div class="container-fluid" ng-controller="EditProfileController">
	<form name="profileForm">
		<div class="row-fluid">
			<div class="span3">
				<img ng-src="{{ getGravatarUrl(user.emailAddress) }}" alt="">
			</div>
			<div class="span3">
				<fieldset>
					<label for="userName">User Name:</label>
					<input type="text" id="userName" ng-pattern="/^[-A-Za-z0-9]{2,20}$/" tpye="text" placeholder="Username" ng-model="user.userName" />
					<label for="password">Password:</label>
					<input type="text" id="password" tpye="password" placeholder="Password" ng-model="user.password" />
				</fieldset>
				<div style="margin-top:15px">
					<fieldset>
						<label for="name">Name:</label>
						<input type="text" id="name" placeholder="Name" ng-model="user.name"/>
						<label for="emailAddress">Email Address:</label>
						<input type="email" id="emailAddress" placeholder="Email Address" ng-model="user.emailAddress">
					</fieldset>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6 offset3">
					<label for="bio">Bio:</label>
					<textarea name="bio" id="bio" style="width:97%" rows="6" placeholder="Bio"></textarea>
				</div>
			</div>
			<div class="row-fluid">

			</div>
		</div>
	</form>
</div>

<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/bootstrap/docs/assets/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EditProfileController.js"></script>
<script src="js/services/GravatarUrlBuilder.js"></script>
<script src="js/services/EventData.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
